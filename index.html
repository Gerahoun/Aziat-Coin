<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fake Coin Web App</title>
    <link rel="stylesheet" href="css/main.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@500&display=swap" rel="stylesheet">
</head>
<body>
    <div class="background-container">
        <div class="coin-counter poppins-medium" id="coin-counter">0</div>
        <img src="images/Fake Coin Button.svg" alt="Fake Coin Button" class="coin" id="main-coin">
        <div class="progress-container">
            <object type="image/svg+xml" data="tank.svg" class="tank"></object>
            <object type="image/svg+xml" data="bar.svg" class="bar" id="progress-bar"></object>
        </div>
    </div>
    <script src="js/storage.js"></script>
    <script src="js/script.js"></script>
</body>
</html>
