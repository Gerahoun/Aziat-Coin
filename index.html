<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fake Coin Web App</title>
    <link rel="stylesheet" href="css/main.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@500&display=swap" rel="stylesheet">
</head>
<body>
    <div class="background-container">
        <div class="coin-counter poppins-medium" id="coin-counter">0</div>
        <img src="images/Fake Coin Button.svg" alt="Fake Coin Button" class="coin" id="main-coin">
        <div class="progress-container">
            <!-- Tank SVG -->
            <svg class="tank" viewBox="0 0 200 50">
                <rect x="1" y="1" width="198" height="48" rx="25" ry="25" fill="none" stroke="black" stroke-width="2"/>
            </svg>
            <!-- Bar SVG -->
            <svg class="bar" id="progress-bar" viewBox="0 0 200 50">
                <defs>
                    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="0%">
                        <stop offset="0%" style="stop-color:yellow;stop-opacity:1" />
                        <stop offset="100%" style="stop-color:orange;stop-opacity:1" />
                    </linearGradient>
                </defs>
                <rect x="0" y="0" width="200" height="50" rx="25" ry="25" fill="url(#grad1)"/>
            </svg>
        </div>
    </div>
    <script src="js/storage.js"></script>
    <script src="js/script.js"></script>
</body>
</html>
